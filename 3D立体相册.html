<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D立体相册</title>
  <link rel="stylesheet" href="./3D立体相册.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="out-div out-front">
        <img src="./全景轮播素材/1.jpg" alt="">
      </div>
      <div class="out-div out-back">
        <img src="./全景轮播素材/2.jpg" alt="">
      </div>
      <div class="out-div out-left">
        <img src="./全景轮播素材/3.jpg" alt="">
      </div>
      <div class="out-div out-right">
        <img src="./全景轮播素材/4.jpg" alt="">
      </div>
      <div class="out-div out-top">
        <img src="./全景轮播素材/5.jpg" alt="">
      </div>
      <div class="out-div out-bottom">
        <img src="./焦点轮播素材/1.jpg" alt="">
      </div>

      <div class="in-div in-front">
        <img src="./全景轮播素材/3.jpg" alt="">
      </div>
      <div class="in-div in-back">
        <img src="./全景轮播素材/4.jpg" alt="">
      </div>
      <div class="in-div in-left">
        <img src="./全景轮播素材/5.jpg" alt="">
      </div>
      <div class="in-div in-right">
        <img src="./焦点轮播素材/1.jpg" alt="">
      </div>
      <div class="in-div in-top">
        <img src="./焦点轮播素材/2.jpg" alt="">
      </div>
      <div class="in-div in-bottom">
        <img src="./焦点轮播素材/3.jpg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
